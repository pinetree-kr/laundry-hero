<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h3>기본 정보</h3>
    </div>
    <div class="col-sm-12">
      <form class="form" name="detailForm">
        <div class="form-group">
          <label>이름</label>
          <input type="text" ng-readonly="true" name="username" class="form-control" ng-model="getCurrentUser().name"/>
          </p>
        </div>
        <div class="form-group">
          <label>email</label>
          <input type="text" ng-readonly="true" name="email" class="form-control" ng-model="getCurrentUser().email"/>
          </p>
        </div>
      </form>
    </div>
  </div>
  <div class="row" ng-show="getCurrentUser().provider === 'local'">
    <div class="col-sm-12">
      <h2>Change Password</h2>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="changePassword(form)" novalidate>

        <div class="form-group">
          <label>Current Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.oldPassword"
                 mongoose-error/>
          <p class="help-block" ng-show="form.password.$error.mongoose">
              {{ errors.other }}
          </p>
        </div>

        <div class="form-group">
          <label>New Password</label>

          <input type="password" name="newPassword" class="form-control" ng-model="user.newPassword"
                 ng-minlength="3"
                 required/>
          <p class="help-block"
             ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
            Password must be at least 3 characters.
          </p>
        </div>

        <p class="help-block"> {{ message }} </p>

        <button class="btn btn-lg btn-primary" type="submit">Save changes</button>
      </form>
    </div>
  </div>
</div>
